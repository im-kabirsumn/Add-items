<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-teal-200">
    <div class="flex flex-col items-center">
      <form action="" id="input-items-form" class="input-items-form">
        <label for="input-items" class="text-3xl text-slate-700 font-semibold"
          >Add Items</label
        >
        <input
          type="text"
          id="input-items"
          name="input-items"
          placeholder="Input Items..."
          autocomplete="off"
          class="input-items"
        />
        <button
          id="add-item"
          type="submit"
          class="w-[100%] p-3 outline-none rounded-md text-slate-200 bg-teal-600"
        >
          Add
        </button>
      </form>
      <ul id="items-container" class="mx-auto">
        <div class="item-list">
          <li>
            Added items goes here
            <div class="delete-icon">
              <span class="icon-[radix-icons--cross-2]"></span>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="app.js" type="text/JavaScript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-teal-200">
    <div class="flex flex-col items-center">
      <form
        action=""
        id="input-items-form"
        class="mx-auto my-2 p-9 bg-teal-300 text-center w-[400px] space-y-3 rounded-md"
      >
        <label for="input-items" class="text-3xl text-slate-700 font-semibold"
          >Add Items</label
        >
        <input
          type="text"
          id="input-items"
          name="input-items"
          placeholder="Input Items..."
          class="w-[100%] p-3 outline-none rounded-md text-slate-600 text-xl font-semibold focus:caret-cyan-600"
        />
        <button
          type="submit"
          class="w-[100%] p-3 outline-none rounded-md text-slate-200 bg-teal-600"
        >
          Add
        </button>
      </form>
      <ul id="items">
        <div class="item-list">
          <li>Added items goes here</li>
        </div>
      </ul>
    </div>
  </body>
</html>
